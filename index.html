<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles/style.css">

</head>



<body>
   

    <div class="container">

        <div id="question-container" class="hide">
            <div id="question">Question</div>

            <div id="answer-buttons" class="btn-grid">
                <button type="button" class="btn">1. Button</button>
                <button type="button" class="btn">2. Button</button>
                <button type="button" class="btn">3. Button</button>
                <button type="button" class="btn">4. Button</button>
            </div>

        </div>

        <div class="controls">
            <button type="button" id="start-btn" class="start-btn btn">Start</button>
            <button type="button" id="next-btn" class="next-btn hide">Next</button>
            <input type="reset" id="reset" class="reset-btn hide" value="Reset">
        </div>
    </div>
        
    <div class="score-card">
        SCORE: <span id="view-highscores">0</span>
        <br>
        TIME: <span id="time">0</span>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
