<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="score-card-container">
    <div class="score-card">
      <h2>TIME:</h2>
      <p class="time" id="time">0</p>
    </div>
    <br>
    <div class="score-card-container">
      <div class="score-card">
        <h2>SCORE:</h2>
        <p class="view-score" id="score-card">0</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="question-container">
      <h4 class="question">Ready?...Press "Start Quiz" to play</h4>


      <div class="answer-buttons" class="btn-grid">
      </div>
      <form class="hidden">
        <label for="A">A</label>
        <input type="radio" class="btn" name="answer" id="A" value="A">

        <label for="B">B</label>
        <input type="radio" class="btn" name="answer" id="B" value="B">

        <label for="C">C</label>
        <input type="radio" class="btn" name="answer" id="C" value="C">

        <label for="D">D</label>
        <input type="radio" class="btn" name="answer" id="D" value="D">
        <br>

        <button type="submit" class="submit-btn" id="form-submit-button" value="answer.value">Submit</button>
      </form>

      <pre id="log">
        </pre>

    </div>

    <div class="controls">
      <button type="button" class="start-btn" onclick="startGame()">
        Start Quiz
      </button>
      <button type="button" class="reset-btn" value="submit">Reset Questions</button>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
