<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div id="score-card" class="score-card">
      SCORE:

      <span id="view-score">0</span>

      <br />

      TIME:

      <div id="time">0</div>
    </div>

    <div class="container">
      <div id="question-container" class="question-container">
        <div id="questionOne">Question</div>
        <hr>
        <input type="text" class="submit" id="userInput" value="">
        <button type="submit" id="submit">Submit</button>

        <div id="answer-buttons" class="btn-grid">
          <button type="button" class="btn hide" id="buttonOne">
            1. Button
          </button>

          <button type="button" class="btn hide" id="buttonTwo">
            2. Button
          </button>

          <!-- <button type="button" class="btn">3. Button</button>
          <button type="button" class="btn">4. Button</button> -->
        </div>
      </div>

      <div id="controls" class="controls">
        <button type="button" id="start-btn" class="start-btn btn">
          Start Quiz
        </button>

        <!-- <button type="button" id="next-btn" class="next-btn">Next</button> -->

        <!-- <button type="button" id="reset-btn" class="reset-btn">Reset</button> -->
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
